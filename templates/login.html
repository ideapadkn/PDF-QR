<!DOCTYPE html>
<html>
  <head>
    <title>Вход</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header class="begin-header">
      <div class="container">
        <div class="main-div">
          <h2 class="main-title">Вход в админ-панель</h2>
          <form class="main-form" method="post">
            <input
              type="text"
              name="username"
              placeholder="Имя пользователя"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Пароль"
              required
            />
            <button type="submit">Войти</button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
